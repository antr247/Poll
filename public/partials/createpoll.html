<div class="page-header">
	<h1>Create New Poll</h1>
</div>

<form role="form" ng-submit="createPoll()">

	<div class="form-group">
		<label for="pollQuestion">Question</label>
		<input type="text" ng-model="polls.question" class="form-control" id="pollQuestion" placeholder="Enter poll question">
		</input>
	</div>
	
	<div class="form-group">
		<label>Choices:</label>
		<div ng-repeat="choice in polls.choices">
			<input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}}">
			</input><br><br>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another choice</button>
		</div>
	</div>

	<p><hr></p>

	<div class="row">
		<div class="col-xs-6">
			<a href="#/home" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">CreatePoll &raquo;</button>
		</div>
	</div>

	<p>&nbsp;</p>
</form>
