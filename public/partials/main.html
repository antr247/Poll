<div class="page-header">
	<h1>Poll List</h1>
</div>

<div class="row">
	<div class="col-xs-5">
	<a href="#/create" class="btn btn-default"><span class="glyphicon glyphicon-pluss"></span>New Poll</a>
	</div>
	<div class="col-xs-7">
		<input type="text" class="form-control" ng-model="query" placeholder="Search for a poll">
	</div>
</div>

<div class="row">
	<div class="col-xs-12"><hr></div>
</div>

<div class="row" ng-switch on="pollData.length">
	<ul ng-switch-when="0">
		<li><em>No polls in databases. Would you like to <a href="#/create">create one</a>?</em>
		</li>
	</ul>
	<ul ng-switch-default>
		<li ng-repeat="poll in pollData | filter:query">
		<!--
			Since $stateParams being used in controller to parse the
			'id' from user clicked generated poll URL, we don't need
			to include ng-click() function to track & pass the correct
			user clicked poll anymore 
		-->
			<a href="#/polldetail/{{poll._id}}">{{poll.question}}</span></a>
		</li>
	</ul>
</div>
